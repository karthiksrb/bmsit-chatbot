  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --light-bg: #f4f4f5;
      --dark-bg: #1e1e1e;
      --light-text: #111827;
      --dark-text: #f3f4f6;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    .dark .bg-white { background-color: var(--dark-bg); }
    .dark .text-gray-700 { color: var(--dark-text); }
    .dark .bg-gray-50, .dark .bg-gray-100 { background-color: #2a2a2a; }
    .dark .bg-blue-100 { background-color: #1e40af; color: white; }
    .dark .bg-gray-200 { background-color: #444; }
    .dark .text-sm { color: white; }

    /* Bot avatar styling */
    .bot-avatar-img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
      object-fit: cover;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #3b82f6;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .message {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Simple Working Dark Mode Toggle */
    #toggle-bg {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      transition: all 0.3s ease;
    }

    #toggle-bg.dark {
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
    }

    #toggle-dot {
      transition: all 0.3s ease;
    }

    #toggle-dot.moved {
      transform: translateX(28px);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    .notification.success { background-color: #10b981; }
    .notification.error { background-color: #ef4444; }
    .notification.info { background-color: #3b82f6; }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
