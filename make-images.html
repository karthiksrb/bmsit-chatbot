<!DOCTYPE html>
<html>
<head><title>Create Bot Images</title></head>
<body style="font-family: Arial; padding: 20px;">
<h2>ðŸ¤– Create Bot Images (Perfect Size)</h2>
<div style="display: flex; gap: 30px; margin: 20px 0;">
  <div>
    <h3>Bot Image (24x24 display)</h3>
    <canvas id="bot" width="48" height="48" style="border: 1px solid #ccc; border-radius: 50%;"></canvas>
    <p style="font-size: 12px; color: #666;">48x48 source â†’ 24x24 display</p>
  </div>
  <div>
    <h3>Logo Image (24x24 display)</h3>
    <canvas id="logo" width="48" height="48" style="border: 1px solid #ccc; border-radius: 50%;"></canvas>
    <p style="font-size: 12px; color: #666;">48x48 source â†’ 24x24 display</p>
  </div>
</div>
<script>
// Create bot.png (48x48 for perfect display)
const botCanvas = document.getElementById('bot');
const botCtx = botCanvas.getContext('2d');
const gradient1 = botCtx.createLinearGradient(0, 0, 48, 48);
gradient1.addColorStop(0, '#3b82f6');
gradient1.addColorStop(1, '#1d4ed8');
botCtx.fillStyle = gradient1;
botCtx.beginPath();
botCtx.arc(24, 24, 22, 0, 2 * Math.PI);
botCtx.fill();
botCtx.strokeStyle = '#ffffff';
botCtx.lineWidth = 2;
botCtx.stroke();
botCtx.fillStyle = '#ffffff';
botCtx.fillRect(16, 18, 4, 4);
botCtx.fillRect(28, 18, 4, 4);
botCtx.fillRect(18, 28, 12, 2);
botCtx.fillRect(23, 8, 2, 6);
botCtx.beginPath();
botCtx.arc(24, 6, 2, 0, 2 * Math.PI);
botCtx.fill();

// Create logo.png (48x48 for perfect display)
const logoCanvas = document.getElementById('logo');
const logoCtx = logoCanvas.getContext('2d');
const gradient2 = logoCtx.createLinearGradient(0, 0, 48, 48);
gradient2.addColorStop(0, '#ffffff');
gradient2.addColorStop(1, '#f3f4f6');
logoCtx.fillStyle = gradient2;
logoCtx.beginPath();
logoCtx.arc(24, 24, 22, 0, 2 * Math.PI);
logoCtx.fill();
logoCtx.strokeStyle = '#1d4ed8';
logoCtx.lineWidth = 2;
logoCtx.stroke();
logoCtx.fillStyle = '#1d4ed8';
logoCtx.font = 'bold 7px Arial';
logoCtx.textAlign = 'center';
logoCtx.textBaseline = 'middle';
logoCtx.fillText('BMSIT', 24, 20);
logoCtx.font = 'bold 5px Arial';
logoCtx.fillText('& M', 24, 28);

// Auto download
setTimeout(() => {
  const botLink = document.createElement('a');
  botLink.download = 'bot.png';
  botLink.href = botCanvas.toDataURL();
  botLink.click();
  
  setTimeout(() => {
    const logoLink = document.createElement('a');
    logoLink.download = 'logo.png';
    logoLink.href = logoCanvas.toDataURL();
    logoLink.click();
    
    document.body.innerHTML = '<h2>âœ… Downloaded bot.png and logo.png!</h2><p><strong>Files:</strong> 48x48 pixels each, under 2KB<br><strong>Display:</strong> Perfect 24x24 size in chatbot<br><strong>Next:</strong> Save both in assets/ folder and commit to Git.</p>';
  }, 500);
}, 500);
</script>
</body>
</html>
